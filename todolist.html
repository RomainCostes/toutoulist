<html>
  <head>
    <title>Todo App</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="toutou.css" type="text/css" media="screen" charset="utf-8">    
    <link rel="shortcut icon" href="assets/toutou.jpg" type="image/x-icon">
  </head>
  <body>

    <header>
      <div id="divHeader" class="header">
        <h2 style="margin:5px">Ma TODO liste</h2>
      </div>
    </header>


    <div class="container">
      <p>
        <label for="new-task">Ajouter une tache</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li><input type="checkbox"><label>Acheter des croquettes</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Remplir les gamelles</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li><input type="checkbox" checked><label>Ranger l'appart</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>

      <hr>

      <div>
        <b>Compte rendu ></b>
        <button id="btnCompteRendu" class="btn btn-primary" onclick="compteRendu">CLICK_ME</button>
        <div id="myModal" class="modal">
          <div class="modal-content" id="modal-content">
            <span class="closeModal">&times;</span>
            <ul id="todoModal">
              <h2 style="text-decoration: underline;">TODO</h2>
            </ul>
            <ul id="doneModal">
              <h2 style="text-decoration: underline;">DONE</h2>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="toutou.js"></script>

  </body>
</html>
